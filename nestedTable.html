<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nested Table</title>
	</head>
	<body>
		<h1>Nested Table</h1>
		<table border="2px solid black">
			<!-- 1st Row Start -->
			<tr>
				<th rowspan="2">ID</th>
				<th colspan="2">Name</th>
				<th rowspan="2">Phone</th>
			</tr>
			<!-- 1st Row End -->

			<!-- 2nd Row Start -->
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
			</tr>
			<!-- 2nd Row End -->

			<!-- 3rd Row Start -->
			<tr>
				<td>1</td>
				<td>John</td>
				<td>Doe</td>
				<td>+987789</td>
			</tr>
			<!-- 3rd Row End -->
		</table>
	</body>
</html>
